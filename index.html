<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watches</title>
    <!-- Boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class='bx bxs-watch nav__logo-icon'></i> Watches
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#featured" class="nav__link">Featured</a>
                    </li>
                    <li class="nav__item">
                        <a href="#products" class="nav__link">Products</a>
                    </li>
                    <li class="nav__item">
                        <a href="#new" class="nav__link">New</a>
                    </li>
                </ul>
                
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x' ></i>
                </div>
            </div>

            <div class="nav__btns">
                <div class="nav__shop" id="cart-shop">
                    <i class='bx bx-shopping-bag' ></i>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt' ></i>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="main">
        <!-- Home -->
        <section class="home" id="home">
            <div class="home__container container grid">
                <div class="home__img-bg">
                    <img src="assets/img/home.png" alt="" class="home__img">
                </div>
                <div class="home__social">
                    <a href="https://www.facebook.com" target="_blank" class="home__social-link">
                        Facebook
                    </a>
                    <a href="https://www.twitter.com" target="_blank" class="home__social-link">
                        Twitter
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="home__social-link">
                        Instagram
                    </a>
                </div>
                <div class="home__data">
                    <h1 class="home__title">
                        NEW WATCH <br> COLLECTIONS B270
                    </h1>
                    <p class="home__description">
                        Latest arrival of the new imported watches of the B270 series, with a modern and resistant design.
                    </p>
                    <span class="home__price">$1245</span>
                    <div class="home__bts">
                        <a href="#" class="button button--gray button--small">
                            Discover
                        </a>
                        <button class="button home__button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
